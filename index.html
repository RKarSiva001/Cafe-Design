<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <header>
                <h1>Borden Cafe</h1>
                <p>44, Washmen Road, Chennai - 72.</p>
                <p class="italic">Est. 2022</p>
            </header>
        </div>
        <hr>
        <div class="snacks">
            <main>
                <section>
                    <h2>Snacks</h2>
                    <article class="menu-item"><p class="item">Samosa</p><p class="price">5.00</p></article>
                    <article class="menu-item"><p class="item">Vada</p><p class="price">5.00</p></article>
                    <article class="menu-item"><p class="item">Bajji</p><p class="price">7.00</p></article>
                    <article class="menu-item"><p class="item">Bonda</p><p class="price">6.00</p></article>
                    <article class="menu-item"><p class="item">Coffee</p><p class="price">10.00</p></article>
                    <article class="menu-item"><p class="item">Tea</p><p class="price">10.00</p></article>
                </section>
                <section>
                    <img src="img/samosa.jpg" alt="samosa">
                    <img src="img/vada.jpg" alt="vada">
                    <img src="img/bajji.jpg" alt="bajji">
                    <img src="img/bonda.jpg" alt="bonda">
                    <img src="img/coffee.jpg" alt="coffee">
                    <img src="img/tea.jpg" alt="tea">
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>Visit our <a href="#">website</a>.</p>
                <p class="address">Borden Cafe</p>
                <p>Copyright @ <span class="italic">Borden Cafe </span> 2022. All rights are reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
